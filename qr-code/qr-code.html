<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 50px;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="qr-code.css">
</head>

<body>
  <header>
    <a href="/" class="return">&lt; HOME PAGE</a>
  </header>

  <section class="qr-code">
    <div class="qr-code__image"><img src="images/image-qr-code.png" alt="qr code"></div>
    <div class="qr-code__text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Piotr Turek</a>.
  </div>

  <footer>
    <span class="copyright">Copyright by
      <a href="https://piotr-turek.github.io/" target="_blank" rel="author"> Piotr Turek</a>
    </span>
  </footer>
</body>

</html>
